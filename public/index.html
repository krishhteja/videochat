<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="mainchannel">
        <div class="row h-10 w-100">
            <div class="col">
                <select id="message" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                    <option value="none">Select</option>
                    <option value="namaste">Namaste</option>
                    <option value="name">What is your name?</option>
                    <option value="sanitize">Please sanitize your hands</option>
                    <option value="ftray">Please take your food from tray</option>
                    <option value="fdrawer1">Please take your food from Drawer 1</option>
                    <option value="fdrawer2">Please take your food from Drawer 2</option>
                    <option value="medicine">Please take your medicine from tray</option>
                    <option value="mdrawer1">Please take your medicine from Drawer 1</option>
                    <option value="mdrawer2">Please take your medicine from Drawer 2</option>
                    <option value="thankyou">Thank you</option>
                    <option value="goodday">Have a Good Day</option>
                    <option value="night">Good Night</option>
                </select>
            </div>
            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
        </div>
        <div class="row h-90 w-100" id="video_box">
            <div id = "peerDiv" class="peerVideo"></div>
            <video id="uservid" class="userVideo" muted></video>
        </div>
    </div>
                        <div class = "container-fluid" id="videochannel" style="display:None">
                            <video width="100" id = "videoplayer" controls>
                              <source src="" type="video/mp4">
                              Your browser does not support HTML5 video.
                            </video>
                    </div>

    <div class = "container-fluid" style = "display:None">
            <audio controls id = "audioPlayer">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        
        </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
